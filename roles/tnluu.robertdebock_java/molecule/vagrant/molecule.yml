    box: centos/7
  - name: centos-7-oracle-9
    box: centos/7
  - name: debian-8-openjdk-8
    box: desc/jessie64
  - name: debian-8-oracle-9
    box: debian/jessie64
  - name: debian-buster-openjdk-8
    box: desc/buster64
  - name: debian-buster-oracle-9
    box: desc/buster64
  - name: fedora-26-openjdk-9
    box: fedora/26-cloud-base
  - name: fedora-26-oracle-9
    box: fedora/26-cloud-base
  - name: fedora-27-openjdk-9
