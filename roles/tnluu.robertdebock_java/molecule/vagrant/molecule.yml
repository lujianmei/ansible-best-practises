    box: ubuntu/zesty64
  - name: ubuntu-17-oracle-9
    box: ubuntu/zesty64
  - name: ubuntu-18-openjdk-8
    box: ubuntu/artful64
  - name: ubuntu-18-oracle-9
    box: ubuntu/artful64
